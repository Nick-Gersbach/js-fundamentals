<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals Lesson 6 - String Methods and Concantenation</title>
</head>

<body>
    <h1>Fundamentals Lesson 6 - String Methods and Concantenation</h1>
    <!-- Notes -->
    <!-- 

     -->
    <script>
        const firstName = 'Nicholas';
        const lastName = 'Gersbach';
        const age = 29;

        let val;

        //Conantenating strings 
        val = firstName + lastName;
        console.log(val);


        //Conantenating strings with a space
        val = firstName + " " + lastName;
        console.log(val);

        //Append a value onto a string
        val = "Daniel ";
        val += "Jones";
        console.log(val);

        //Creating a sentence with variables
        val = 'Hello my name is ' + firstName + ' ' + lastName + '.' + ' ' + 'I am ' + age + ' ' + 'years old.';
        console.log(val);

        //Escaping - use a \ or just mix double quotes and single quotes
        val = 'That\'s amazing, I can\'t beleieve that.';
        console.log(val);

        //Find the number of characters in a string
        val = firstName.length;
        console.log(val);

        //concat method - Joining firstname and lastname togehter by passing parameters
        val = firstName.concat(' ', lastName);
        console.log(val);

        //Change case of a string
        val = firstName.toLocaleLowerCase();
        console.log(val);
        val = lastName.toUpperCase();
        console.log(val);

        //Find the index of
        val = firstName.lastIndexOf('N');
        console.log(val);

    </script>
</body>

</html>
