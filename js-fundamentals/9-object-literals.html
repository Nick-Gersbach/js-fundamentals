<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals Lesson 9 - Object Literals</title>
</head>

<body>
    <!-- Notes -->
    <!-- 

     -->
    <script>
        //Creating an object literal and logging it to the console
        const person = {
            firstName: 'Nick',
            lastName: 'Gersbach',
            age: 29,
            Job: 'Web Developer',
            email: 'nicholas.gersbach@yahoo.com',
            hobbies: ['Halo', 'Weightlifting', 'Cooking'],
            address: {
                city: 'Chandler',
                state: 'Arizona',
                zip: 85225
            },
            getBirthYear: function () {
                return 1991;
            }
        }

        let val;

        val = person;

        console.log(val);

        //Getting a specific value from an object literal
        val = person.lastName;
        console.log(val);

        val = person.hobbies;
        console.log(val);

        val = person.address;
        console.log(val);

        val = person.address.state;
        console.log(val);

        val = person.getBirthYear();
        console.log(val);

        //An array with multiple objects
        const people = [
            { name: 'John', age: 55, rank: 'master chief' },
            { name: 'George', age: 54, rank: 'Seargant' },
            { name: 'Naomi', age: 55, rank: 'master chief' },
        ]

    </script>
</body>

</html>
