<head>

<body>
    <h1>Fundamentals Lesson 5 - Numbers and the Math Object</h1>
    <!-- Notes -->
    <!-- 

     -->
    <script>
        const num1 = 100;
        const num2 = 50;
        let val

        //BASIC MATH WITH MATH OPERATORS

        //Addition
        val = num1 + num2;
        console.log(val)

        //Multiplication
        val = num1 * num2;
        console.log(val);

        //Subtraction
        val = num1 - num2;
        console.log(val);

        //Division
        val = num1 / num2;
        console.log(val);

        //Remainder
        val = num1 % num2;
        console.log(val);

        //MATH OBJECT

        //Get value of pi (3.14)
        val = Math.PI;
        console.log(val);

        //Get Eulers number (2.71)
        val = Math.E;
        console.log(val);

        //Round a number
        val = Math.round(2.4);
        console.log(val);

        //Round a number (Up)
        val = Math.ceil(2.4);
        console.log(val);

        //Round a number (Down)
        val = Math.floor(2.4);
        console.log(val);

        //Get the square root
        val = Math.sqrt(64);
        console.log(val);

        //Get the absoulte number
        val = Math.abs(-3);
        console.log(val);

        //Return the smallest number
        val = Math.min(2, 33, 55, 91, 3, 89);
        console.log(val);

        //Return the Largest number
        val = Math.max(2, 33, 55, 91, 3, 89);
        console.log(val);

        //Generate a random decimal number
        val = Math.random();
        console.log(val);


    </script>
</body>

</html>
